<!DOCTYPE html>
<html>
<head>
  <title>Virtual Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   <style>
    .speak-btn {
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .bars {
      display: none;
      align-items: end;
      height: 20px;
    }

    .bar {
      width: 3px;
      background: #fff;
      margin: 0 1px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }

    @keyframes bounce {
      0%, 100% { height: 5px; }
      50% { height: 18px; }
    }

    .recording .bars {
      display: flex;
    }
  </style>
</head>
<body>
    <div class="container" style="display: flex; justify-content: center;">
        <div class="border w-50 ">
  <h1 class="bg-secondary-subtle">Talk to Virtual Assistant</h1>

  <img src="{{ url_for('static', filename='images/assitant.png') }}" height="400px" alt="My Image" />

  <div class="bg-secondary-subtle">
   <form class="d-flex" style="width: 40vw;" method="post">
        <input class="form-control me-2" type="text" name="command" placeholder="Type your command here" />
        <button class="btn btn-outline-success" type="submit">Send</button>
      </form>

  <!-- <form method="post">
    <input type="hidden" name="voice" value="true">
    <button type="submit">ðŸŽ¤ Speak</button>
  </form> -->

  <form method="post" class="mt-3" onsubmit="startRecordingAnimation(this)">
    <input type="hidden" name="voice" value="true">
    <button type="submit" class="btn btn-primary speak-btn" id="speakButton">
      ðŸŽ¤ Speak
      <div class="bars" id="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </button>
  </form>
  </div>

   

    

  {% if response %}
    <h2>Response:</h2>
    <p>{{ response }}</p>
  {% endif %}
  </div>
  </div>

    <script>
    function startRecordingAnimation(form) {
      const button = document.getElementById('speakButton');
      button.classList.add('recording');

      // Optional: Stop animation after 5 seconds (simulate recording done)
      setTimeout(() => {
        button.classList.remove('recording');
      }, 5000); // remove this if you want the server response to stop it instead
    }
  </script>
</body>
</html>
