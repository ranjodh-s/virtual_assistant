<!DOCTYPE html>
<html>
<head>
  <title>Virtual Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   <style>
    .speak-btn {
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .bars {
      display: none;
      align-items: end;
      height: 20px;
    }

    .bar {
      width: 3px;
      background: #fff;
      margin: 0 1px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }

    @keyframes bounce {
      0%, 100% { height: 5px; }
      50% { height: 18px; }
    }

    .recording .bars {
      display: flex;
    }
  </style>
</head>
<body>
    <div class="container" style="display: flex; justify-content: center;">
        <div class="border w-50 ">
  <h1 class="bg-secondary-subtle">Talk to Virtual Assistant</h1>

  <img src="{{ url_for('static', filename='images/assitant.png') }}" height="400px" alt="My Image" />

  <div class="bg-secondary-subtle">
   <form class="d-flex" style="width: 40vw;" method="post">
        <input class="form-control me-2" type="text" name="command" placeholder="Type your command here" />
        <button class="btn btn-outline-success" type="submit">Send</button>
      </form>

  <!-- <form method="post">
    <input type="hidden" name="voice" value="true">
    <button type="submit">ðŸŽ¤ Speak</button>
  </form> -->

  <form method="post" class="mt-3" onsubmit="startRecordingAnimation(this)">
    <input type="hidden" name="voice" value="true">
    <button type="submit" class="btn btn-primary speak-btn" id="speakButton">
      ðŸŽ¤ Speak
      <div class="bars" id="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </button>
  </form>
  </div>

  <h1>Virtual Assistant</h1>
    <form id="text-form">
        <input type="text" id="user-input" placeholder="Type your question..." required>
        <button type="submit">Send</button>
    </form>
    <button id="record-btn">Record Audio</button>
    <audio id="audio-playback" controls style="display:none;"></audio>
    <div id="response"></div>
    <script>
        // Text input handler
        document.getElementById('text-form').onsubmit = async function(e) {
            e.preventDefault();
            const input = document.getElementById('user-input').value;
            const res = await fetch('/process', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({input})
            });
            const data = await res.json();
            document.getElementById('response').innerText = data.response || data.error;
        };

        // Audio recording and upload
        let mediaRecorder, audioChunks = [];
        const recordBtn = document.getElementById('record-btn');
        const audioPlayback = document.getElementById('audio-playback');

        recordBtn.onclick = async function() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                audioChunks = [];
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioPlayback.src = URL.createObjectURL(audioBlob);
                    audioPlayback.style.display = 'block';
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'audio.wav');
                    const res = await fetch('/transcribe', { method: 'POST', body: formData });
                    const data = await res.json();
                    document.getElementById('response').innerText = data.transcript || data.error;
                };
                mediaRecorder.start();
                recordBtn.innerText = 'Stop Recording';
            } else {
                mediaRecorder.stop();
                recordBtn.innerText = 'Record Audio';
            }
        };

    function startRecordingAnimation(form) {
      const button = document.getElementById('speakButton');
      button.classList.add('recording');

      // Optional: Stop animation after 5 seconds (simulate recording done)
      setTimeout(() => {
        button.classList.remove('recording');
      }, 5000); // remove this if you want the server response to stop it instead
    }
  </script>
</body>
</html>
